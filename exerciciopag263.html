<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Calçados</title>
    <p>Clique <a href="index.html">aqui</a> para voltar para a página principal</p>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .product-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .product {
            background-color: green;
            color: white;
            padding: 20px;
            text-align: center;
            flex: 1;
            margin: 10px;
            box-sizing: border-box;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: gray;
            color: white;
            text-align: center;
            width: 100%;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>
<body>

    <div class="product-container">
        <div class="product">
            <img src="calçado1.jpg" alt="Calçado 1">
            <h2>Calçado 1</h2>
            <p>R$ 50,00</p>
        </div>
        <div class="product">
            <img src="calçado2.jpg" alt="Calçado 2">
            <h2>Calçado 2</h2>
            <p>R$ 70,00</p>
        </div>
        <div class="product">
            <img src="calçado3.jpg" alt="Calçado 3">
            <h2>Calçado 3</h2>
            <p>R$ 150,00</p>
        </div>
        <div class="product">
            <img src="calçado4.jpg" alt="Calçado 4">
            <h2>Calçado 4</h2>
            <p>R$ 120,00</p>
        </div>
        <div class="product">
            <img src="calçado5.jpg" alt="Calçado 5">
            <h2>Calçado 5</h2>
            <p>R$ 160,00</p>
        </div>
    </div>

    <footer>
        <p>Conforto & Moda</p>
    </footer>

</body>
</html>
